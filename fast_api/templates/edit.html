<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form action="/update/{{ user.id }}" method="post">
        <input type="hidden" name="_method" value="put"> <!-- For PUT method emulation -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
    
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>
    
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ user.surname }}" required><br>
    
        <button type="submit">Update</button>
    </form>
</body>
</html>
